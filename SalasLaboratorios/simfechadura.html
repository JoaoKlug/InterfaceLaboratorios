<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>SIMULAÇÃO DA FECHADURA</title>
</head>
<body onload="trocarCor()">
    <h1>SIMULAÇÃO FECHADURA  LAB1</h1>

    <p>Esta página apenas simula a fechadura. Abaixo tem-se o campo para o código do cartão, que será lido pelo sensor RFID do Arduino e o código do laboratório, que será definido no script de cada Arduino.</p>

    <form action="/reqFechadura" method="post">
        Número cartão: <input type="text" name="numCartao" id="numCartao"> <br>
        Código Laboratório: <input type="text" name="codigoLab" id="codigoLab"> <br>
        <input type="submit" value="Enviar">
    </form>


    <br><br>
    <button style="background-color: #FF0000;" id="estadofechadura">Estado fechadura</button>
    
    <script>
        //script que muda a cor dos elemento especificado pelo id
        function trocarCor(){
            var retornarEstadoFechadura = require('../Node/retornarEstadoFechadura') //importa o método que retorna o estado da fechadura

            var nome_fechadura = "LAB1" //variável que define o nome da fechadura atual
            var estadofechadura = retornarEstadoFechadura(nome_fechadura) //atribui o estado da fechadura no momento

            var element = document.getElementById("estadofechadura")
            if (estadofechadura == false){
                element.style.backgroundColor = "#FF0000";
            }else{
                element.style.backgroundColor = "#00ff00";
            }
        }
    </script>
</body>
</html>
